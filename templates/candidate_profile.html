<!DOCTYPE html>
<html>
<head>
    <title>Profile | HireSmart</title>
</head>
<body>

<h2>My Profile</h2>

<form method="post" action="/update-profile">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ candidate.name }}" required><br><br>

    <label>Email:</label><br>
    <input type="text" value="{{ candidate.email }}" disabled><br><br>

    <label>New Password (optional):</label><br>
    <input type="password" name="password"><br><br>

    <button type="submit">Update Profile</button>
</form>

<br>
<a href="/candidate-dashboard">Back to Dashboard</a>

</body>
</html>
