<!DOCTYPE html>
<html>
<head>
    <title>Create Job | HireSmart AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    HireSmart AI
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div style="display:flex; justify-content:center; margin-top:80px;">
    <div class="chart-box" style="width:600px;">
        <h2 style="margin-bottom:20px;">Create New Job Posting</h2>

        <form action="/create-job" method="post" style="display:flex; flex-direction:column; gap:15px;">
            
            <label>Job Title</label>
            <input type="text" name="title" required>

            <label>Job Description</label>
            <textarea name="description" rows="4" required></textarea>

            <button class="search-btn">Create Job</button>
        </form>
    </div>
</div>
</body>
</html>
