<!DOCTYPE html>
<html>
<head>
    <title>Resume Matching | HireSmart AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    HireSmart AI
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/analytics">Analytics</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div style="display:flex; justify-content:center; margin-top:80px;">
    <div class="chart-box" style="width:600px;">
        <h2 style="margin-bottom:20px;">Upload Resume for Matching</h2>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form action="/match" method="post" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:15px;">
            
            <label>Upload Resume (PDF)</label>
            <input type="file" name="file" required>

            <label>Select Job</label>
            <select name="job_id" required>
                {% for job in jobs %}
                    <option value="{{ job.id }}">{{ job.title }}</option>
                {% endfor %}
            </select>

            <button class="search-btn">Analyze Resume</button>

        </form>
    </div>
</div>
</body>
</html>
