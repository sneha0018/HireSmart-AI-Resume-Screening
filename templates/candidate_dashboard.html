<!DOCTYPE html>
<html>
<head>
    <title>Candidate Dashboard | HireSmart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h2>Available Jobs</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job[1] }}</td>
            <td>{{ job[2] }}</td>
            <td>
                <a href="/apply/{{ job[0] }}">Apply</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br><br>

    <h2>My Applications</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Job</th>
            <th>Match Score</th>
            <th>Status</th>
            <th>HR Notes</th>
        </tr>
        {% for app in applications %}
        <tr>
            <td>{{ app[1] }}</td>
            <td>{{ app[2] }}%</td>
            <td>{{ app[3] }}</td>
            <td>{{ app[4] }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
